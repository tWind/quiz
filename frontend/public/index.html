<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная | Quiz Granel Layout</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="skype-toolbar" content="skype-toolbar-parser-compatible">
    <link rel="stylesheet" href="css/app-project.min.css">
  </head>
  <body class="body body--bg">
    <div class="bg">
      <!--.bg__list-->
      <!--  .bg__item.bg__item--first-->
      <!--  .bg__item.bg__item--second-->
      <!--  .bg__item.bg__item--third-->
      <div class="bg__noise"></div>
    </div>

    <div id="app"></div>
    <section class="popup popup--form" data-popup="feedbackform">
      <div class="bg">
        <!--.bg__list-->
        <!--  .bg__item.bg__item--first-->
        <!--  .bg__item.bg__item--second-->
        <!--  .bg__item.bg__item--third-->
        <div class="bg__noise"></div>
      </div>
      <div class="popup__container">
        <div class="popup__header">
          <div class="popup__header-col popup__header-col--left"><a class="popup__header-logo" href="/">
              <div class="popup__header-logo-text">Лайнер</div></a>
            <div class="popup__header-descr">Сервис подбора новостроек от&nbsp;девелоперов</div>
          </div>
          <div class="popup__header-col popup__header-col--right">
            <div class="popup__close"></div>
          </div>
        </div>
        <div class="popup__content">
          <div class="popup__text-wrapper">
            <div class="popup__subtitle">Оставьте заявку</div>
            <div class="popup__title">Мы&nbsp;нашли квартиры, которые вам подходят</div>
            <div class="popup__descr">Укажите ваш личный номер телефона&nbsp;&mdash; на&nbsp;него вы&nbsp;получите подборку квартир</div>
          </div>
          <form class="popup__form">
            <div class="popup__form-row">
              <input class="popup__input-text popup__input-text--tel" type="text" value="" placeholder="+7 (___)___-__-__">
            </div>
            <div class="popup__form-row">
              <button class="popup__btn" type="submit">Получить подборку</button>
              <div class="popup__form-descr">Отправляя заявку вы&nbsp;соглашаетесь с&nbsp;условиями политики конфеденциальности</div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/app-project-base.js"></script>
    <script src="js/app-project-run.js"></script>
  </body>
</html>
